services:
  mongo-db:
    image: mongo:5.0
    container_name: mongo-db
    networks:
      - fiware_default
    expose:
      - "27017"
    volumes:
      - mongo-db:/data/db
    command: --bind_ip_all

  postgres-db:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./config/postgres/init:/docker-entrypoint-initdb.d
      - postgres-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./src/backend
    container_name: backend
    hostname: backend
    networks:
      - fiware_default
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./src/backend:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  orion-ld:
    image: fiware/orion-ld
    container_name: fiware-orionld
    hostname: orion
    networks:
      - fiware_default
    ports:
      - "1026:1026"
    command: -dbhost mongo-db
    depends_on:
      - mongo-db
    healthcheck:
      test:
        ["CMD", "wget", "--spider", "-q", "http://fiware-orionld:1026/version"]

  ld-context:
    image: httpd:alpine
    hostname: context
    container_name: fiware-ld-context
    networks:
      - fiware_default
    ports:
      - "3004:80"
    volumes:
      - ./ld-context-files:/usr/local/apache2/htdocs/

  quantumleap:
    image: orchestracities/quantumleap:latest
    container_name: quantumleap
    hostname: quantumleap
    networks:
      - fiware_default
    ports:
      - "8668:8668"
    environment:
      POSTGRES_HOST: postgres-db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      LOGLEVEL: INFO
    depends_on:
      postgres-db:
        condition: service_healthy
      orion-ld:
        condition: service_started
    healthcheck:
      test: curl --fail -s http://localhost:8668/version || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend Application
  frontend:
    build: ./src/frontend
    container_name: frontend
    hostname: frontend
    networks:
      - fiware_default
    ports:
      - "5173:80"
    restart: unless-stopped
    depends_on:
      - backend

  # Documentation Site
  docs:
    build: ./docs
    container_name: docs
    hostname: docs
    networks:
      - fiware_default
    ports:
      - "3000:80"
    restart: unless-stopped

  # SUMO Simulation with GUI (choose scenario via environment variable)
  sumo-simulation:
    build:
      context: ./src/backend
      dockerfile: Dockerfile.sumo
    container_name: sumo-simulation
    hostname: sumo
    networks:
      - fiware_default
    environment:
      DISPLAY: ${DISPLAY}
      SUMO_HOME: /usr/share/sumo
      SCENARIO: ${SUMO_SCENARIO:-Nga4ThuDuc} # Default: Nga4ThuDuc, options: NguyenThaiSon, QuangTrung
      ORION_URL: http://orion:1026
      BACKEND_URL: http://backend:8000
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./src/backend/app/sumo_rl/sumo_files:/app/sumo_files:ro
      - ./src/backend/app/sumo_rl:/app/sumo_rl:ro
    depends_on:
      - orion-ld
      - backend
    restart: unless-stopped
    command: >
      bash -c "
        echo 'Starting SUMO Simulation with scenario: ${SUMO_SCENARIO:-Nga4ThuDuc}';
        sleep 5;
        python3 /app/sumo_rl/agents/iot_agent.py --scenario ${SUMO_SCENARIO:-Nga4ThuDuc} --gui
      "

networks:
  fiware_default:
    driver: bridge

volumes:
  mongo-db:
  postgres-db:
