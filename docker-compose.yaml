services:
  frontend:
    build:
      context: ./src/frontend
      args:
        VITE_API_URL: http://localhost:8000
        VITE_ORION_URL: http://localhost:1026/ngsi-ld/v1
        VITE_WS_URL: http://localhost:8000/sumo/socket  # Updated based on backend assumptions, looking for websocket
    container_name: frontend
    networks:
      - fiware_default
    ports:
      - "5173:80"
    restart: unless-stopped
    depends_on:
      - backend

  mongo-db:
    image: mongo:5.0
    container_name: mongo-db
    networks:
      - fiware_default
    expose:
      - "27017"
    volumes:
      - mongo-db:/data/db
    command: --bind_ip_all

  cratedb:
    image: crate:5.4
    container_name: cratedb
    hostname: cratedb
    networks:
      - fiware_default
    ports:
      - "4200:4200"
      - "4300:4300"
    command: crate -Cauth.host_based.enabled=false  -Ccluster.name=democluster -Chttp.cors.enabled=true -Chttp.cors.allow-origin="*"
    volumes:
      - cratedb:/data
    healthcheck:
      test: curl --fail -s http://localhost:4200/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./src/backend
    container_name: backend
    hostname: backend
    networks:
      - fiware_default
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./src/backend:/app
    command:
      [
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
      ]

  orion-ld:
    image: fiware/orion-ld
    container_name: fiware-orionld
    hostname: orion
    networks:
      - fiware_default
    ports:
      - "1026:1026"
    command: -dbhost mongo-db
    depends_on:
      - mongo-db
    healthcheck:
      test:
        ["CMD", "wget", "--spider", "-q", "http://fiware-orionld:1026/version"]

  ld-context:
    image: httpd:alpine
    hostname: context
    container_name: fiware-ld-context
    networks:
      - fiware_default
    ports:
      - "3004:80"
    volumes:
      - ./ld-context-files:/usr/local/apache2/htdocs/

  quantumleap:
    image: orchestracities/quantumleap:latest
    container_name: quantumleap
    hostname: quantumleap
    networks:
      - fiware_default
    ports:
      - "8668:8668"
    environment:
      CRATE_HOST: cratedb
      USE_GEOCODING: "False"
      LOGLEVEL: INFO
    depends_on:
      cratedb:
        condition: service_healthy
      orion-ld:
        condition: service_started
    healthcheck:
      test: curl --fail -s http://localhost:8668/version || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  # SUMO Simulation with GUI (choose scenario via environment variable)
  sumo-simulation:
    build:
      context: ./src/backend
      dockerfile: Dockerfile.sumo
    container_name: sumo-simulation
    hostname: sumo
    networks:
      - fiware_default
    environment:
      DISPLAY: ${DISPLAY}
      SUMO_HOME: /usr/share/sumo
      SCENARIO: ${SUMO_SCENARIO:-Nga4ThuDuc}  # Default: Nga4ThuDuc, options: NguyenThaiSon, QuangTrung
      ORION_URL: http://orion:1026
      BACKEND_URL: http://backend:8000
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./src/backend/app/sumo_rl/sumo_files:/app/sumo_files:rw
      - ./src/backend/app/sumo_rl:/app/sumo_rl:ro
    depends_on:
      - orion-ld
      - backend
    restart: unless-stopped
    command: >
      bash -c "
        echo 'Starting SUMO Simulation with Hot-Swap Launcher';
        python3 /app/sumo_rl/launcher.py
      "

networks:
  fiware_default:
    driver: bridge

volumes:
  mongo-db:
  cratedb:
